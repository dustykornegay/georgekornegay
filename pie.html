<script language= "javascript" type=text/javascript>
function graph(){
var c=document.getElementById("myCanvas");

var section = parseInt(document.myform.sec1.value);
var section2 = parseInt(document.myform.sec2.value);
var section3 = parseInt(document.myform.sec3.value);

var total = section + section2 + section3;

var ctx=c.getContext("2d");
ctx.beginPath();
//context.arc(x, y, radius, startAngle, endAngle, counterClockwise);
ctx.arc(100,75,25,0,2*Math.PI*(section/total));
ctx.lineWidth = 49;
ctx.strokeStyle = "blue";
ctx.stroke();

//var cty = c.getContext("2d")
ctx.beginPath();
ctx.arc(100,75,25,2*Math.PI*section/total,2*Math.PI*(section+section2)/(total));
ctx.lineWidth = 49;
ctx.strokeStyle = "green";
ctx.stroke();

ctx.beginPath();
ctx.arc(100,75,25,2*Math.PI*(section+section2)/(total),2*Math.PI*(section+section2+section3)/(total));
ctx.lineWidth = 49;
ctx.strokeStyle = "red";
ctx.stroke();

var c=document.getElementById("myCanvas2");
var ctx=c.getContext("2d");
ctx.beginPath();
ctx.moveTo(0,0);
ctx.lineTo(20,10);
ctx.lineTo(30,30);
ctx.lineTo(40,60);
ctx.lineTo(50,90);
ctx.lineTo(60,100);
ctx.lineTo(70,90);
ctx.lineTo(80,60);
ctx.lineTo(90,30);
ctx.lineWidth = 4;
ctx.strokeStyle="#F000F0";
ctx.stroke();

var d=document.getElementById("totalScore");

d.innerHTML = total;
}
</script>
